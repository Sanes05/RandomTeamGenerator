<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<title>Random Team Generator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/template.css" />
		<link rel="stylesheet" href="./css/overlay.css" />
		<script src="./js/overlay.js"></script>
		<script src="./js/temasDB.js"></script>
		<script src="./js/template.js"></script>
		<script src="./js/script.js"></script>
	</head>
	<body onload="main()">
		<header>
			<h1>Random Team Generator</h1>
		</header>
		<div class="checkbox-main-div" id="checkboxContent"></div>
		<div class="btn-div">
			<button onclick="randomTeam();" class="btn">Random Teams</button>
		</div>
		<div id="errormessage" class="errormessage-div"></div>
		<div class="content-div">
			<div id="content" class="content"></div>
			<div id="content1" class="content"></div>
		</div>
		<div class="d-none" id="overlay">
			<div class="overlay-background" onclick="noName()"></div>
			<div class="overlay-content">
				<h1>Bitte gebe ein name ein</h1>
				<div class="overlay-input-div">
					<input class="overlay-input" type="text" id="name" />
					<label for="name">Erster Name</label>
				</div>
				<div class="overlay-input-div">
					<input class="overlay-input" type="text" id="name1" />
					<label for="name1">Zweiter Name</label>
				</div>
				<div class="overlay-btn-div">
					<button class="overlay-btn" onclick="getName()">Name HinzufÃ¼gen</button>
					<button class="overlay-btn" onclick="noName()">Ohne Name drehen</button>
				</div>
				<div class="overlay-error" id="overlay-error"></div>
			</div>
		</div>
	</body>
</html>
