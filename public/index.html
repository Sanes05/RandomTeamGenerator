<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Raum Beispiel</title>
	</head>
	<body>
		<h1>Raum Beispiel</h1>
		<button id="createRoomBtn">Raum erstellen</button>
		<input type="text" id="usernameInput" placeholder="Dein Name" />
		<div id="roomLink"></div>

		<script>
			document.getElementById("createRoomBtn").addEventListener("click", () => {
				const username = document.getElementById("usernameInput").value || "Anonymer Nutzer";

				// Raum erstellen
				fetch("/create-room")
					.then((response) => response.json())
					.then((data) => {
						const roomId = data.roomId;
						const roomUrl = `${window.location.origin}/room/${roomId}`;

						// Zeige den Link zum Raum an
						document.getElementById("roomLink").innerHTML = `
            <p>Teile diesen Link, um andere einzuladen:</p>
            <a href="${roomUrl}">${roomUrl}</a>
        `;
					});
			});
		</script>
	</body>
</html>
